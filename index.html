<!DOCTYPE html>
<html >
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#1abc9c">
  <meta name="apple-mobile-web-app-title" content="Gemoji Search">
  <meta name="application-name" content="Gemoji Search">
  <meta name="theme-color" content="#1abc9c">
  <meta charset="UTF-8">
  <title>Gemoji Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.7/assets/css/emojione.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/toastr/2.1.3/toastr.min.css">
  <link rel="stylesheet" href="css/style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.jsdelivr.net/svg4everybody/2.1.4/svg4everybody.min.js"></script>
</head>
<body>
  <header>
    <div class="field depth">
      <input type="text" id="searchbox" placeholder="Type your search !"/>
    </div>
  </header>
  <div id="gemoji-list" class="gemoji-list">
  </div>
  <script id="gemoji-template" type="text/html">
    <div class="gemoji-item depth">
      <div class="symbol">
        <%= symbol %>
      </div>
      <% for(var i = 0; i<names.length; i++) { %>
      <div class="name" title="Click to copy !">
        <%= names[i] %>
      </div>
      <% } %>
    </div>
  </script>
  <script src='https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js'></script>
  <script src='https://cdn.rawgit.com/jiren/filter.js/ad6cebd3/dist/filter.min.js'></script>
  <script src='https://cdn.jsdelivr.net/clipboard.js/1.5.16/clipboard.min.js'></script>
  <script src='https://cdn.jsdelivr.net/toastr/2.1.3/toastr.min.js'></script>
  <script src='https://cdn.jsdelivr.net/emojione/2.2.7/lib/js/emojione.min.js'></script>
  <script src='js/index.js'></script>
</body>
</html>
